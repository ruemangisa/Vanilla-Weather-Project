<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d95ea646af.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="Styles/style.css">
    <title>Vanilla Weather Project</title>
</head>
<body>
    <div class="weather-app">
       <header>
        <form class="search-form" id="search-form">
            <input type="text" id="search-input" name="text" id="text" placeholder="Enter text here...." required class="search-form-input">
            <input type="submit" value="Search" class="search-form-button">
        </form>
    </header>
    <main class="weather-app-data">
        <div class="city">
            <h1 id="searchOutput">Milan</h1>
            <p>
                Tuesday <span class="color-pink">19:32</span> | <span id="description">moderate rain</span> 
                <br>
                Humidity:
                <span class="color-pink" id="humidity">87</span><span class="color-pink">%</span> 
                | Wind:
                <span class="color-pink" id="wind">7.2</span><span class="color-pink">km/h</span> 
                <br>
                Precipitation:
                <span class="color-pink" id="precipitation">15</span><span class="color-pink">%</span>
            </p>
        </div>
        <div class="weather-app-temp">
            <div class="weather-emoji">🌦️</div>
           <div class="weather-temp">12</div>
           <div class="weather-unit">°C</div>
        </div>
    </main> 
    </div>
    
    <footer>
        Developed by 
        <a href="https://www.linkedin.com/in/ruth-mangisa-3571bb199" target="_blank">Rue Mangisa</a>  is open-sourced on
        <a href="https://github.com/ruemangisa" target="_blank"><i class="fa-brands fa-github fa-2xl"></i></a> and hosted on 
        <a href="https://vanilla-weather-app-rm.netlify.app/" target="_blank">Netlify</a> 
    </footer>
    <script src="Script/main.js"></script>
</body>
</html>
